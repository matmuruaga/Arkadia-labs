    <style>
      /* Critical CSS - Above the fold (Hero section) */
      #uc-privacy-button { display: none !important; }

      /* Base layout */
      body {
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
        background-color: #F1F3F5;
        color: #0D1B2A;
        -webkit-font-smoothing: antialiased;
        /* Performance: Enable hardware acceleration */
        transform: translateZ(0);
      }

      /* CSS Containment - Optimize rendering performance */
      section {
        content-visibility: auto;
        contain-intrinsic-size: auto 500px;
      }

      /* Hero section critical styles */
      #hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5rem 1rem;
        background-color: #F1F3F5;
      }

      /* Gradient text effect */
      .text-transparent {
        color: transparent;
      }
      .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
      }
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }

      /* Animations */
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .animate-blink { animation: blink 1s infinite; }
    </style>

    <!-- Script para aplicar fondo antes de que React monte - elimina FOUC -->
    <script>
      (function() {
        // No hay páginas con fondo oscuro por ahora
        // Get Started y Contact usan imagen de fondo degradado
        const darkPageRoutes = [];
        const currentPath = window.location.pathname;
        const isDarkPage = darkPageRoutes.some(route => currentPath.includes(route));
        if (isDarkPage) {
          document.body.classList.add('dark-page');
        }
      })();
    </script>
